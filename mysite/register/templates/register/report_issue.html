{% extends 'register/listing_base.html' %}



{% block content %}
<div class="container">
  {% for message in messages %}
  <div class="alert alert-success">
    <a class="close" href="#" data-dismiss="alert">Ã—</a>
      {{ message }}
  </div>
  {% endfor %}
  <div class="row justify-content-center mt-5" >
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <h3 class="text-center">Report Issue/Problem</h3>
        </div>
        <div class="card-body">
          <form action="" method="post" novalidate>
            {% csrf_token %}
            <div class="form-group row">
              <label for="{{ form.email.id_for_label }}" class="col-sm-3 col-form-label">Email:</label>
              <div class="col-sm-9">
                {{ form.email }}
              </div>
            </div>
            <div class="form-group row">
              <label for="{{ form.content.id_for_label }}" class="col-sm-3 col-form-label">Issue:</label>
              <div class="col-sm-9">
                {{ form.content }}
              </div>
            </div>
            <div class="form-group d-flex justify-content-center mt-3">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
          <div class="d-flex justify-content-center mt-3">
            <a href="{% url 'register:homepage' %}" class="btn btn-outline-secondary">Return</a>
          </div>
        </div>
      </div>
    </div>
  </div>


  
</div>


{% endblock %}
