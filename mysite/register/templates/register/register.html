{% extends "register/header.html" %}

{% block content %} 

{% load crispy_forms_tags %}         

<!--Register--> 
<!-- Section: Design Block -->
<section class="container">
	<!-- Background image -->
	<div class="p-5 bg-image" style="background-image: url('https://mdbootstrap.com/img/new/textures/full/171.jpg');
		  height: 300px;"></div>
	<!-- Background image -->
  
	<div class="card mx-4 mx-md-5 shadow-5-strong" style="
		  margin-top: -100px;
		  background: hsla(0, 0%, 100%, 0.8);
		  backdrop-filter: blur(30px);
		  ">
	  <div class="card-body py-5 px-md-5">
  
		<div class="row d-flex justify-content-center">
		  <div class="col-lg-8">
			<h2 class="fw-bold mb-5">Sign up now</h2>
			<form method="POST">
			
			  <div class="form-outline">
				{% for message in messages %}
				<div class="alert alert-success">
					<a class="close" href="#" data-dismiss="alert">Ã—</a>
					  {{ message }}
				</div>
			    {% endfor %}
					{% csrf_token %}
					{{ register_form|crispy }}     
					<div align = "center">
					<button class="btn btn-primary" type="submit" style="width: 150px;">Register</button>
				</div>
			  </div>
  
			 
			</form>
		  </div>
		</div>
	  </div>
	</div>
  </section>
  <!-- Section: Design Block -->

{% endblock %}
